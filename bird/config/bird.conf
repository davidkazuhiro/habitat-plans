{{#if cfg.logs}}
# Configure logging
#log syslog { debug, trace, info, remote, warning, error, auth, fatal, bug };
#log stderr all;
#log "tmp" all;

{{/if~}}

{{#if cfg.router_id}}
# Override router ID
#router id 198.51.100.1;

{{/if~}}

{{#if cfg.custom_symbols}}
# You can define your own symbols...
#define xyzzy = (120+10);
#define '1a-a1' = (30+40);

{{/if~}}

# Define a route filter...
filter myfilter {
  {{#each cfg.accept as |cidr| ~}}
    if {{cidr}} then accept;
  {{/each ~}}
  else reject;
}

{{#if cfg.tables}}
# Define another routing table
#table testable;

{{/if ~}}

{{#if cfg.debug}}
# Turn on global debugging of all protocols
#debug protocols all;

{{/if ~}}

{{#if cfg.watchdog}}
# Turn on internal watchdog
#watchdog warning 5 s;
#watchdog timeout 30 s;

{{/if ~}}

# The direct protocol automatically generates device routes to
# all network interfaces. Can exist in as many instances as you wish
# if you want to populate multiple routing tables with device routes.
protocol direct {
  interface
  {{~#each cfg.interfaces as |interface|}} "{{interface}}"{{#unless @last}},{{/unless}}
  {{~/each}};	# Restrict network interfaces it works with
}

{{#with cfg.kernel}}
# This pseudo-protocol performs synchronization between BIRD's routing
# tables and the kernel. If your kernel supports multiple routing tables
# (as Linux 2.2.x does), you can run multiple instances of the kernel
# protocol and synchronize different kernel tables with different BIRD tables.
protocol kernel {
  {{#if learn}}learn;   # Learn all alien routes from the kernel{{/if}}
	{{#if persist}}persist;  # Don't remove routes on bird shutdown{{/if}}
  scan time {{scan_time}};  # Scan kernel routing table every {{scan_time}} seconds
  import {{import}};  # Default is import all
	export {{export}};  # Default is export none
  kernel table {{kernel_table}};  # Kernel table to synchronize with (default: main)
}

{{/with ~}}

# This pseudo-protocol watches all interface up/down events.
protocol device {
  # Scan interfaces every {{cfg.device_scan_time}} seconds
  scan time {{cfg.device_scan_time}};
}

