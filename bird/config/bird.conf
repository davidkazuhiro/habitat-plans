{{#with cfg.bgp}}
template bgp bgp_template {
  {{#unless enabled}}disabled;{{/unless}}
  local as {{asn}};
  export filter myfilter;
  import none;
  multihop;
  graceful restart;
}

{{/with ~}}

{{#each cfg.bgp.neighbors as |address| }}
protocol bgp from bgp_template {
  neighbor {{address}} as {{../cfg.bgp.asn}};

}
{{~/each}}
